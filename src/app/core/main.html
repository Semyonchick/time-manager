<header>
    <div class="row">
        <div class="medium-3 columns">
            <a routerLink="/tasks" routerLinkActive="active" class="tasks">
                <span class="fa fa-tasks"></span>
                <span class="title">Задачи</span>
            </a>
        </div>

        <div class="medium-6 columns">
            <form action="" class="search overflow-hidden">
                <button title="submit" class="fa fa-search pull-right"></button>
                <div><input type="text" placeholder="Поиск"></div>
            </form>
        </div>

        <div class="medium-3 columns">
            <a *ngIf="user" href="javascript:void(0)" title="Выход" (click)="logout()" class="float-right">
                <span class="fa fa-user-circle"></span>
                <img src="{{user.PERSONAL_PHOTO}}" alt="" width="40">
                <span class="username">{{user.LAST_NAME}} {{user.NAME}}</span>
            </a>
        </div>
    </div>
</header>

<div class="messages-component">
    <form-messages [taskID]="params" (onSubmit)="getComments()"></form-messages>
    <div class="messages-list" *ngIf="messages">
        <div class="message" *ngFor="let message of messages;let i=index">
            <hr *ngIf="i>0">
            <message [taskID]="params"  [message]="message"></message>
        </div>
    </div>
</div>
